<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="toolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wrenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="url(#toolboxGradient)" filter="url(#shadow)"/>

  <!-- Toolbox body -->
  <rect x="22" y="40" width="56" height="35" rx="4" ry="4" fill="#ffffff"/>
  <rect x="22" y="40" width="56" height="10" rx="2" ry="2" fill="#E5E7EB"/>

  <!-- Toolbox handle -->
  <rect x="40" y="32" width="20" height="12" rx="2" ry="2" fill="#ffffff"/>
  <rect x="44" y="36" width="12" height="4" rx="1" ry="1" fill="#E5E7EB"/>

  <!-- Wrench icon (simplified, at an angle) -->
  <g transform="translate(50, 58) rotate(-45)">
    <!-- Wrench head -->
    <path d="M-12,-4 L-8,-4 L-6,0 L-8,4 L-12,4 L-14,0 Z" fill="url(#wrenchGradient)"/>
    <!-- Wrench handle -->
    <rect x="-6" y="-2.5" width="18" height="5" rx="1" fill="url(#wrenchGradient)"/>
    <!-- Wrench end -->
    <path d="M12,-4 L16,-4 L18,0 L16,4 L12,4 L10,0 Z" fill="url(#wrenchGradient)"/>
  </g>

  <!-- Decorative dots on toolbox -->
  <circle cx="32" cy="60" r="2" fill="#3B82F6" opacity="0.5"/>
  <circle cx="50" cy="60" r="2" fill="#3B82F6" opacity="0.5"/>
  <circle cx="68" cy="60" r="2" fill="#3B82F6" opacity="0.5"/>
</svg>
